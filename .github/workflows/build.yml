name: Deploy Hugo Site

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  HUGO_VERSION: 0.148.2

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Don't set any permissions that might trigger Pages detection
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Setup Hugo
        run: |
          curl -sSL https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.tar.gz | tar -xzf -
          sudo mv hugo /usr/local/bin/
          hugo version

      - name: Build site
        run: |
          hugo --minify
          ls -la public/

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@users.noreply.github.com"

      - name: Deploy to GitHub Pages repo
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Clone the target repository using GitHub token
          echo "Cloning target repository with GITHUB_TOKEN..."
          git clone https://x-access-token:${GITHUB_TOKEN}@github.com/camilo-rojas/camilo-rojas.github.io.git target-repo
          
          # Remove all existing files (except .git)
          cd target-repo
          find . -maxdepth 1 ! -name '.git' ! -name '.' -exec rm -rf {} +
          
          # Copy new files
          cp -r ../public/* .
          
          # Add and commit
          git add -A
          
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to deploy"
          else
            git commit -m "Deploy site - $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            git push origin main
            echo "Site deployed successfully with GITHUB_TOKEN at $(date)"
          fi