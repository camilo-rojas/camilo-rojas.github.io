name: Deploy Hugo Site

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  HUGO_VERSION: 0.148.2

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Don't set any permissions that might trigger Pages detection
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Setup Hugo
        run: |
          curl -sSL https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.tar.gz | tar -xzf -
          sudo mv hugo /usr/local/bin/
          hugo version

      - name: Build site
        run: |
          hugo --minify
          ls -la public/

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@users.noreply.github.com"

      - name: Deploy to GitHub Pages repo
        uses: cpina/github-action-push-to-another-repository@main
        env:
          SSH_DEPLOY_KEY: ${{ secrets.ACTIONS_DEPLOY_KEY }}
        with:
          source-directory: 'public'
          destination-github-username: 'camilo-rojas'
          destination-repository-name: 'camilo-rojas.github.io'
          user-email: 'actions@users.noreply.github.com'
          user-name: 'GitHub Actions'
          target-branch: 'main'
          commit-message: 'Deploy Hugo site - ${{ github.sha }}'