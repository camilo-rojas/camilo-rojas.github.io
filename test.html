<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/custom.css">
    <style>
        .debug {
            border: 1px solid red;
            margin: 0;
            padding: 0;
        }
        .debug h1 { background: yellow; }
        .debug h2 { background: orange; }
    </style>
</head>
<body>
    <main>
        <div class="container debug">
            <h1>Apps (H1)</h1>
            <p>This is the paragraph after H1</p>
            <h2>Current Projects (H2)</h2>
            <p>This is the paragraph after H2</p>
        </div>
    </main>
    <script>
        setTimeout(() => {
            const h1 = document.querySelector('h1');
            const h2 = document.querySelector('h2');
            console.log('H1 computed margin-bottom:', getComputedStyle(h1).marginBottom);
            console.log('H2 computed margin-bottom:', getComputedStyle(h2).marginBottom);
            console.log('H1 computed padding-bottom:', getComputedStyle(h1).paddingBottom);
            console.log('H2 computed padding-bottom:', getComputedStyle(h2).paddingBottom);
        }, 100);
    </script>
</body>
</html>
